<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pico + CSS toggle</title>
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
  <style>
    :root { --sidebar-w: 280px; }
    /* Desktop: two columns */
    .layout { display: grid; grid-template-columns: var(--sidebar-w) 1fr; gap: 2rem; }
    /* Hide the controlling checkbox */
    #nav-toggle { position: absolute; opacity: 0; pointer-events: none; }

    /* Mobile: sidebar becomes off-canvas */
    @media (max-width: 900px) {
      .layout { grid-template-columns: 1fr; }
      aside {
        position: fixed; inset: 0 auto 0 0; width: var(--sidebar-w);
        background: var(--pico-background-color);
        border-right: 1px solid var(--pico-muted-border-color);
        padding: 1rem; transform: translateX(-100%); transition: transform .25s ease;
        z-index: 50;
      }
      /* Show when toggled */
      #nav-toggle:checked ~ .layout aside { transform: translateX(0); }
      /* Backdrop */
      .backdrop { position: fixed; inset: 0; background: rgba(0,0,0,.4); opacity: 0; pointer-events: none; z-index: 40; }
      #nav-toggle:checked ~ .backdrop { opacity: 1; pointer-events: auto; }
      /* Mobile header with a menu button */
      .mobile-header { display: flex; justify-content: space-between; align-items: center; margin: 1rem 0; }
    }

    /* Simple vertical nav styling (Pico handles most of it) */
    aside nav ul { list-style: none; margin: 0; padding: 0; }
    aside nav li { margin: .25rem 0; }
    aside nav a { display: block; padding: .35rem .5rem; border-radius: .5rem; }
  </style>
</head>
<body>
  <!-- the toggle -->
  <input id="nav-toggle" type="checkbox">

  <!-- mobile header -->
  <header class="container mobile-header">
    <label for="nav-toggle" role="button" class="contrast outline">☰ Menu</label>
    <strong>Site Title</strong>
  </header>

  <div class="container layout">
    <aside>
      <nav>
        <ul>
          <li><a href="#" aria-current="page">Home</a></li>
          <li><a href="#">Merchants</a></li>
          <li><a href="#">Wallets</a></li>
          <li><a href="#">Exchanges</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>
    </aside>

    <main>
      <h1>Content</h1>
      <p>Resize below 900px and tap “Menu”.</p>
    </main>
  </div>

  <!-- click to close on mobile -->
  <label for="nav-toggle" class="backdrop" aria-label="Close menu"></label>
</body>
</html>
